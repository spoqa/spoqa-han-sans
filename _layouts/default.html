<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spoqa Han Sans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{{ base_path }}/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    $(function() {
      $('a[href^="#"]').click(function(e) {
        e.preventDefault();
        var $this = $(this);
        var href = $this.attr('href');
        if (history.pushState) history.pushState(href, href, href);
        var target = $(href);
        if (target.length == 0) return false;
        var offsetTop = target.offset().top;
        var topnavHeight = $('.topnav').height();
        var scrollTopTarget = offsetTop - topnavHeight;
        $('body').stop().animate({scrollTop: scrollTopTarget}, '1000', 'swing');
      })
    })
    </script>
  </head>
  <body>

    <nav class="topnav topnav-fixed">
      <div class="fixed-container">
        <div class="brand-logo"><strong>스포카 한 산스</strong>를 소개합니다.</div>
        <div class="nav">
          <input type="checkbox" id="toggle">
          <label for="toggle" class="toggle" onclick></label>
          <ul class="topnav-tabs menu">
            <li>
              <a class="topnav-tab" href="#section-intro">글꼴 소개</a>
            </li>
            <li>
              <a class="topnav-tab" href="#section-edited">글꼴 특징</a>
            </li>
            <li>
              <a class="topnav-tab" href="#section-download">글꼴 내려받기</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      {{ content }}
    <footer class="topnav footer">
      <div class="fixed-container row">
        <div class="brand-logo">© Spoqa Inc. All rights reserved.</div>
        <ul class="topnav-tabs">
          <li><a class="topnav-tab" href="http://www.spoqa.com/">회사 소개</a></li>
          <li><a class="topnav-tab" href="http://spoqa.github.io/">블로그</a></li>
        <ul class="topnav-tabs">
      </div>
    </footer>
  </body>
</html>
